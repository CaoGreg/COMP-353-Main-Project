{% extends 'base.html' %}

{% block head %}
<style>
    button {align: center;}
</style>
{% endblock %}

{% block body %}

<div class="container">
    <h1>Modify Account</h1>
    <br>
    <form  id="user_settings_form" method="post" >
    <div class="form-group">
        <input type="email" class="form-control" name="e-mail" value="" placeholder="Old Email" id="old_e-mail">
    </div>
    <div class="form-group">
         <input type="email" class="form-control" name="e-mail" value="" placeholder="New Email" id="new_e-mail">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" value="" placeholder="Username" id="username">
    </div>
    <div class="form-group">
         <input type="password" class="form-control" name="password" value="" placeholder="Password" id="password">
    </div>
    <button type="Apply" class="btn btn-success mb-2">Apply</button>
 </form>
</div>
{% endblock %}
